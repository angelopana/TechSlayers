baseURL = "/"
languageCode = "en-us"
title = "TechSlayers"
# themes = "demo"


MetaDataFormat = "yaml"
DefaultContentLanguage = "en"
# SectionPagesMenu = "main"


[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[menu]

    [[menu.main]]
        name = "Home"
        url = "/"
        weight= 1    

    [[menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"
        weight= 2    
    
    [[menu.main]]
        name = "Courses"
        url = "/courses"
        weight= 3    

    [[menu.main]]
        name = "Contact"
        url = "/contact"

    [[menu.main]]
        name = "<FAQ>"
        url = "/"    
    

# For the Theme import, for team members on project to render SITE
[module]
    [[module.imports]]
    path = "github.com/theNewDynamic/gohugo-theme-ananke"



[params]

  favicon = "/img/fav.ico"
  site_logo = "/img/TechSlayers_logo.png"
  description = "The last theme you'll ever need. Maybe."
  facebook = "https://www.facebook.com/Tech-Slayers-103867494413936"
  linkedin = "https://www.linkedin.com/company/tech-slayers/"

  # choose a background color from any on this page: http://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-black"
  body_classes = ""
  post_content_classes = ""
  featured_image = "/img/serverBanner.jpg"
  recent_posts_number = 2


<!DOCTYPE html>
{{ partial "header.html" . }}

<h1>POSTS</h1>
{{ range first 10 .Data.Pages }}
    {{ if eq .Type "home" }}
    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    {{ end }}
{{ end }}

<h1>PAGES</h1>
        {{ range .Data.Pages }}
        {{ if or (eq .Type "page") (eq .Type "about") }}
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        {{ end }}
    {{ end }}

{{ partial "footer.html" . }}
